name: Socket Tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  socket-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run socket tests
        run: uv run pytest tests/test_socket_capture.py
