doc: "Upload a capture file and metadata"
tags:
  - Collector
consumes:
  - multipart/form-data
parameters:
  - name: file
    in: formData
    type: file
    required: true
    description: The image file to upload (png, jpg, jpeg)
  - name: session_id
    in: formData
    type: string
    required: true
  - name: game_id
    in: formData
    type: string
    required: true
  - name: captured_at
    in: formData
    type: string
    required: true
    description: Timestamp string
  - name: run_id
    in: formData
    type: string
  - name: mouse_x
    in: formData
    type: integer
  - name: mouse_y
    in: formData
    type: integer
  - name: image_width
    in: formData
    type: integer
  - name: image_height
    in: formData
    type: integer
responses:
  200:
    description: File uploaded successfully
  400:
    description: Missing file or parameters
  415:
    description: Invalid media format
